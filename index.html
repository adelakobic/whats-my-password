<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title of the page -->
    <title>What's my Password Generator</title>
    <link rel="stylesheet" href="./password-CSS/style.css" />
  </head>
  <!--Main body of the password generator-->
  <body>
    <div class="wrapper">
      <header>
        <h1>"What's my Password?" Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- Box for the password generator, placeholder: where the generated password will show. -->
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./password-JS/script.js"></script>
  </body>
</html>
